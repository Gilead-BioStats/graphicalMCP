url: https://urban-sniffle-p11zlpj.pages.github.io/
template:
  bootstrap: 5
reference:
- title: Creating an initial graph
  desc: Functions for creating a multiple comparison procedure graph
  contents:
  - matches("create_graph")
  - matches("initial_graph")
- title: Updating a graph
  desc: Functions for removing hypotheses from a graph
  contents:
  - matches("update_graph")
  - matches("updated_graph")
- title: Calculating sub-graph weights
  desc: Functions for generating the weights of the closure
  contents:
  - matches("generate_weights")
- title: Example graphs
  desc: Functions for creating example graphs from a variety of papers
  contents:
  - matches("bonferroni_holm")
- title: Analyze a graph
  desc: Functions for analyzing properties of a graph
  contents:
  - matches("analyze_graph")
- title: Test a graph
  desc: Functions for running Bonferroni, parametric, and Simes tests
  contents:
  - matches("test_graph")
  - matches("graph_report")
  - matches("bonferroni_sequential")
  - matches("p_adjust")
  - matches("test_vals")
  - matches("corr_has_missing")
  - matches("gamma_graph")
